<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Cadastro - Gerenciador de Cartas Pokémon</title>
  <!-- Importa Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- POPUP CUSTOMIZADO PARA MENSAGENS -->
<div id="custom-popup-overlay"
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center space-y-4">
    <p id="custom-popup-message" class="text-gray-800 text-lg"></p>
    <div class="flex justify-center space-x-4">
      <button id="custom-popup-ok" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">OK</button>
      <button id="custom-popup-cancel"
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 hidden">Cancelar</button>
    </div>
  </div>
</div>

<body class="h-screen w-screen flex bg-white">

  <!-- LADO ESQUERDO: GRADIENTE E LOGO, só aparece em telas médias pra cima -->
  <div class="hidden md:flex w-1/2 items-center justify-center bg-neutral-800">
    <img src="logo.png" alt="Logo" class="w-1/2 object-contain" />
  </div>

  <!-- LADO DIREITO: FORMULÁRIOS DE LOGIN, CADASTRO E ALTERAR SENHA -->
  <div class="flex flex-col w-full md:w-1/2 items-center justify-center bg-white p-8 overflow-auto">
    <div class="w-4/5 max-w-md">

      <!-- BOTOES PRA TROCAR ENTRE OS FORMULÁRIOS -->
      <div class="flex justify-center mb-8 space-x-8">
        <button id="btn-login" class="text-xl font-bold border-b-4 border-blue-600 pb-1">
          Login
        </button>
        <button id="btn-cadastro" class="text-xl font-semibold text-gray-600 hover:text-blue-600 pb-1">
          Cadastro
        </button>
        <button id="btn-alterar-senha" class="text-xl font-semibold text-gray-600 hover:text-blue-600 pb-1">
          Alterar Senha
        </button>
      </div>

      <!-- FORMULÁRIO DE LOGIN -->
      <form id="form-login" class="space-y-6">
        <label class="block text-gray-700">Email</label>
        <input id="emailLogin" type="email" placeholder="Seu email"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />

        <label class="block text-gray-700">Senha</label>
        <input id="senhaLogin" type="password" placeholder="Sua senha"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
          Entrar
        </button>
      </form>

      <!-- FORMULÁRIO DE CADASTRO (inicialmente escondido) -->
      <form id="form-cadastro" class="space-y-6 hidden">
        <label class="block text-gray-700">Nome</label>
        <input id="nomeCadastro" type="text" placeholder="Seu nome"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />

        <label class="block text-gray-700">Sobrenome</label>
        <input id="sobrenomeCadastro" type="text" placeholder="Seu sobrenome"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />

        <label class="block text-gray-700">Data de nascimento</label>
        <input id="dataNascimentoCadastro" type="date"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required
          max="<?= new Date().toISOString().split('T')[0] ?>" />

        <label class="block text-gray-700">Email</label>
        <input id="emailCadastro" type="email" placeholder="Seu email"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />

        <label class="block text-gray-700">Confirmação do Email</label>
        <input id="emailConfirmacaoCadastro" type="email" placeholder="Confirme seu email"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />

        <label class="block text-gray-700">Senha</label>
        <input id="senhaCadastro" type="password" placeholder="Sua senha"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required
          minlength="6" />

        <label class="block text-gray-700">Confirmação da Senha</label>
        <input id="senhaConfirmacaoCadastro" type="password" placeholder="Confirme sua senha"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required
          minlength="6" />

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold">
          Cadastrar
        </button>
      </form>

      <!-- FORMULÁRIO DE ALTERAR SENHA (inicialmente escondido) -->
      <form id="form-alterar-senha" class="space-y-6 hidden">
        <label class="block text-gray-700">Senha Atual</label>
        <input id="senhaAtualAlterar" type="password" placeholder="Sua senha atual"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required
          minlength="6" />

        <label class="block text-gray-700">Nova Senha</label>
        <input id="novaSenhaAlterar" type="password" placeholder="Nova senha"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required
          minlength="6" />

        <label class="block text-gray-700">Confirmação da Nova Senha</label>
        <input id="novaSenhaConfirmacaoAlterar" type="password" placeholder="Confirme a nova senha"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required
          minlength="6" />

        <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white py-2 rounded font-semibold">
          Alterar Senha
        </button>
      </form>

    </div>
  </div>

  <!-- Importa o script JS que controla o login, cadastro e troca de formulários -->
  <script src="login.js"></script>
</body>

</html>
